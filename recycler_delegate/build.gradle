apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

publish {

    def groupProjectID = 'fm.finch.recycler_delegate'
    def artifactProjectID = 'recycler_delegate'
    def publishVersionID = '1.0.0'

    userOrg = 'jkstop'
    repoName = 'recycler-delegates'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Recycler view adapter delegates'
    website = 'https://github.com/jkstop/RecyclerDelegates'

}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}
